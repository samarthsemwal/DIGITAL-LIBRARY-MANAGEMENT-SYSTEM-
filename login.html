{% extends "base.html" %}
{% block content %}
<div class="col-md-4 offset-md-4 mt-5 card p-4 shadow-lg">
  <h3 class="text-center mb-3">
    {% if role == 'admin' %}Admin Login{% else %}Student Login{% endif %}
  </h3>
  <form method="POST">
    <div class="mb-3">
      <input class="form-control" name="username" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input class="form-control" name="password" type="password" placeholder="Password" required>
    </div>
    {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
    <button class="btn btn-success w-100">
      {% if role == 'admin' %}Login as Admin{% else %}Login as Student{% endif %}
    </button>
  </form>
</div>
{% endblock %}
